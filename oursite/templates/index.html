{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Index|Mentaiko University</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/heroic-features.css' %}" rel="stylesheet">

  <!-- Including css for Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="index-background">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Mentaiko University</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link white" href="#"><span class="login-button">Log in</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <!-- Jumbotron Header -->
    <header class="jumbotron my-4 white">
      <h1 class="display-3" style="text-align:center">ようこそ！</h1>
      <p class="lead" style="text-align:center">明太子大学に存在する部活・サークル一覧です。あなたにぴったりなサークルがきっと見つかります！</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">
      <div class="col-lg-3 col-md-6 mb-4t" data-aos="flip-left" data-aos-once="true">
        <div class="card h-100">
          <img class="card-img-top" src="{% static "image/baseball.jpg"%}" alt="">
          <div class="card-body">
            <h4 class="card-title">野球部</h4>
            <p class="card-text">我々野球部は毎週週4日練習に取り組んでいます！昨年度(20xx年)の大会では準優勝の成績を残しました！経験者・未経験者問いません！是非足を運んでみてください！</p>
          </div>
          <div class="card-footer">
            <a href="https://twitter.com/">
              <img src="{% static "image/twitter.png"%}" width="auto" height="30px" hspace="10" alt="Twitter">
            </a>
            <a href="https://instagram.com/">
              <img src="{% static "image/instagram.png"%}" width="auto" height="30px" hspace="10" alt="Instagram">
            </a>
          </div>
        </div>
      </div>
      
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Team-I Mentaiko 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
    AOS.init();
  </script>
</body>
</html>
